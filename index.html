<html class="no-js">
  <!--<![endif]-->
  <head>
    <title>Liars Dice</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Liars Dice Roller with 5 die" />
    <meta name="keywords" content="liars dice, dice roller, 5 dice, 5 die" />

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- external CSS link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Honest Liar's Dice</h1>
      </header>
      <section id="content">
        <span class="dice dice-1" id="first-die"></span>
        <span class="dice dice-2" id="second-die"></span>
        <span class="dice dice-3" id="third-die"></span>
        <span class="dice dice-4" id="fourth-die"></span>
        <span class="dice dice-5" id="fifth-die"></span>
        <br /><br />

        <input id="roll-dice" type="button" value="Roll the Dice" />
      </section>
    </div>
    <!-- #container -->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
